<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Flexbox</h1>
    <h2> Propiedades dos items flexibles</h2>

    <h3>flex-grow</h3>
    <div class="contenedor-flex">
        <div class="item item-grow">1</div>
        <div class="item item-grow">2</div>
        <div class="item item-grow">3</div>
        <div class="item item-grow">4</div>
    </div>

    <h3>flex-shrink</h3>
    <div class="contenedor-flex">
        <div class="item item-shrink">1</div>
        <div class="item item-shrink">2</div>
        <div class="item item-shrink">3</div>
        <div class="item item-shrink">4</div>
    </div>

    <h3>flex-basis</h3>
    <div class="contenedor-flex">
        <div class="item item-basis">1</div>
        <div class="item item-basis">2</div>
        <div class="item item-basis">3</div>
        <div class="item item-basis">4</div>
    </div>

</body>

</html>
