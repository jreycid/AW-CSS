<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <h1>Exemplo Flexbox</h1>

    <div class="contenedor-flex">
        <div class="elemento-flex elemento-1">
            <h2>Elemento 1</h2>
        </div>
        <div class="elemento-flex elemento-2">
            <h2>Elemento 2</h2>
        </div>
        <div class="elemento-flex elemento-3">
            <h2>Elemento 3</h2>
        </div>
        <!-- Descomentar elementos 4, 5, 6, 7, 8 y 9
                    para probar a propiedade flex-wrap y
                    para probar a propiedade Align Content   -->

        <div class="elemento-flex elemento-4">
            <h2>Elemento 4</h2>
        </div>
        <div class="elemento-flex elemento-5">
            <h2>Elemento 5</h2>
        </div>
        <div class="elemento-flex elemento-6">
            <h2>Elemento 6</h2>
        </div>
        <div class="elemento-flex elemento-7">
            <h2>Elemento 7</h2>
        </div>
        <div class="elemento-flex elemento-8">
            <h2>Elemento 8</h2>
        </div>
        <div class="elemento-flex elemento-9">
            <h2>Elemento 9</h2>
        </div>
    </div>

    </div>

</body>

</html>
