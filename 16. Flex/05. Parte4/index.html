<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Flexbox</h1>
    <h2> Alineaci√≥n dos elementos flexibles no eixe transversal</h2>

    <h3>align-items: flex-start</h3>
    <h3>align-items: flex-end</h3>
    <h3>align-items: center</h3>

    <div class="contenedor-flex">
        <div class="box box-1">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
        </div>
        <div class="box box-2">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
        </div>
        <div class="box box-3">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
        </div>
    </div>
    <h3>align-items: stretch</h3>
    <h3>align-items: baseline</h3>
    <h3>align-self (align-items: flex-start)</h3>

    <div class="contenedor-flex">
        <div class="box box-4">
            <div class="item stretch1">1</div>
            <div class="item stretch2">2</div>
            <div class="item stretch3">3</div>
            <div class="item stretch4">4</div>
        </div>
        <div class="box box-5">
            <div class="item item1 baseline1">1</div>
            <div class="item item2 baseline2">2</div>
            <div class="item item3 baseline3">3</div>
            <div class="item item4 baseline4">4</div>
        </div>
        <div class="box box-6">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item5">4</div>
        </div>
    </div>
</body>

</html>
